      <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a [routerLink]="'/'" class="nav-link active" aria-current="page">Home</a>
          <a *ngIf = "userService.getPermissions().includes(userService.getRead())" [routerLink]="'/users'" class="nav-link active" aria-current="page">Users</a>

          <a *ngIf = "userService.getPermissions().includes(userService.getReadM())" [routerLink]="'/machine'" class="nav-link active" aria-current="page">Machine</a>
          <a *ngIf = "userService.getPermissions().includes(userService.getCreateM())" [routerLink]="'/addMachine'" class="nav-link active" aria-current="page">Add Machine</a>
          <a *ngIf = "userService.getPermissions().includes(userService.getReadM())" [routerLink]="'/error'" class="nav-link active" aria-current="page">Error</a>


        </div>
        <div class="d-flex">

        </div>
      </div>
    </div>
