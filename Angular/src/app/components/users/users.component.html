<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Permissions</th>

  </tr>
  </thead>
  <tbody *ngFor="let u of users;">
  <tr >
    <th [className]="!userService.getPermissions().includes(userService.getUpdate()) ? 'disabled' : 'other-class'"   [routerLink]="['/editUser/', u.userId]" scope="row">{{ u.userId }}</th>
    <td [className]="!userService.getPermissions().includes(userService.getUpdate()) ? 'disabled' : 'other-class'"  [routerLink]="['/editUser/', u.userId]" scope="row">{{ u.firstName }}</td>
    <td [className]="!userService.getPermissions().includes(userService.getUpdate()) ? 'disabled' : 'other-class'"  [routerLink]="['/editUser/', u.userId]" scope="row">{{ u.lastName }}</td>
    <td [className]="!userService.getPermissions().includes(userService.getUpdate()) ? 'disabled' : 'other-class'"  [routerLink]="['/editUser/', u.userId]" scope="row">{{ u.email }}</td>
    <td [className]="!userService.getPermissions().includes(userService.getUpdate()) ? 'disabled' : 'other-class'"  [routerLink]="['/editUser/', u.userId]" scope="row">{{ u.permissions }}</td>
    <td><button  [disabled] =!userService.getPermissions().includes(userService.getDelete()) type="button" (click) = "delete( u.userId )"class="btn btn-danger" >X</button></td>
  </tr>

  </tbody>
</table>
