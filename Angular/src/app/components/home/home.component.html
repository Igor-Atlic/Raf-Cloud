<div>
  <div *ngIf = "error" class="alert alert-danger" role="alert">
    Error: {{errorMessage}}
  </div>
  <div *ngIf = "userService.getPermissions().length === 0  && log " class="alert alert-primary" role="alert">
    You don`t have any permissions!
  </div>
  <div *ngIf = "!userService.getPermissions().includes(userService.getRead())  && log " class="alert alert-primary" role="alert">
    You don`t have permission to read users!
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" [(ngModel)] = "username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)] = "password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button (click)="login()"  class="btn btn-primary">Submit</button>
</div>


<div>
  <p>{{token}}</p>
  <ul *ngFor="let per of permissions" class="mb-2">
    <li class="list-group-item-active">{{per}}</li>
  </ul>
</div>
