<h3>Machine {{id}}</h3>
<div *ngIf = "error" class="alert alert-danger" role="alert">
  Error: {{errorMessage}}
</div>
<form [formGroup]="exform">
    <div class="form-group">
        <label class="col-form-label">Date:</label>
        <input formControlName="date" type="date" class="form-control">
        <small *ngIf="date?.invalid && date?.touched" class="text-danger">Date is Required</small>
      </div>
      <div class="form-group">
        <label class="col-form-label">Time:</label>
        <input formControlName="time" type="time" class="form-control">
        <small *ngIf="time?.invalid && time?.touched" class="text-danger">Time is Required</small>
      </div>
      
</form>
<div class="form-group">
  <label class="col-form-label">Fun:</label>
  <select class="form-select" [(ngModel)] = "fun" aria-label="Default select example">
    <option selected value="start" [disabled] =!userService.getPermissions().includes(userService.getStart()) >Start</option>
    <option value="stop" [disabled] =!userService.getPermissions().includes(userService.getStop())>Stop</option>
    <option value="restart" [disabled] =!userService.getPermissions().includes(userService.getRestart())>Restart</option>
  </select>
</div>

<button (click) = "schedule()" [disabled]="exform.invalid"  class="btn btn-primary">Schedule</button>
